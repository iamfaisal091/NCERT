  <script>
    // ‡§¨‡•ç‡§≤‡•â‡§ó ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    function loadBlog() {
      const urlParams = new URLSearchParams(window.location.search);
      const blogId = urlParams.get('id');

      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          const blog = data.find(b => b.id == blogId);
          if (blog) {
            document.getElementById('blogTitle').textContent = blog.title;
            document.getElementById('blogImage').src = blog.image;
            document.getElementById('blogImage').alt = blog.title;
            document.getElementById('blogContent').textContent = blog.content;
          } else {
            document.querySelector('.container').innerHTML = '<p class="error">‡§¨‡•ç‡§≤‡•â‡§ó ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ!</p>';
          }

          document.querySelector('.container').innerHTML = '<p class="error">‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø!</p>';
